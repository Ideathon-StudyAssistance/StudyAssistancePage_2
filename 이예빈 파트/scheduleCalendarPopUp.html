<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Shared Calendar Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/PopupBase.css">
    <link rel="stylesheet" type="text/css" href="css/scheduleCalsharedCalPage.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div id="left"></div>
        <div id="center">
            <div id="contents">
                <div id="top">
                    <input type="text" class="textInput" id="title" placeholder="제목 입력" name="title">
                    <img id="titleLogo" src="img/popupLogo.svg" width="5%">
                </div>
                <img id="popupLine" src="img/popupLine.svg">
                <div id="addContents">    
                    <div class="content">
                        <img class="icons" src="img/clock.svg">
                        <label for="date-time">날짜/시간 설정  </label>
                        <input type="datetime-local" class="textInput" id="date-time"
                            name="date-time" value="2021-07-01T13:30"
                            min="2021-07-01T00:00" max="2021-07-14T00:00">
                    </div>
                    <div class="content">
                        <img class="icons" src="img/link.svg">
                        <input type="text" class="textInput" placeholder="링크 추가" name="addLink">
                    </div>
                    <div class="content">
                        <img class="icons" src="img/note.svg">
                        <input type="text" class="textInput" placeholder="설명 추가 또는 첨부파일 추가" name="addLink">
        
                    </div>
                    <div class="content">
                        <img class="icons" src="img/kakaoLogo.svg">
                        <label for="kakao-notice">카카오톡 알림 설정 </label>
                        <input type="datetime-local" class="textInput" id="kakao-notice"
                            name="kakao-notice" value="2021-07-01T13:30"
                            min="2021-07-01T00:00" max="2021-07-14T00:00">
                    </div>
                    <div class="content">
                        <img class="icons" src="img/calendar.svg"> 공유할 공유 캘린더 설정
                        <div id="calList">
                            <div class="checkTeam"> <input type="checkbox" class="checkbox" name="checked">멋쟁이사자처럼 아이디어톤 4팀 </div>
                            <div class="checkTeam"> <input type="checkbox" class="checkbox" name="checked">멋쟁이사자처럼 여름방학 전체 일정 </div>
                            <div class="checkTeam"> <input type="checkbox" class="checkbox" name="checked">멋쟁이사자처럼 스터디 </div>
                            <div class="checkTeam"> <input type="checkbox" class="checkbox" name="checked">OS Lab 연구실 일정 캘린더</div>
                            <div class="checkTeam"> <input type="checkbox" class="checkbox" name="checked">알고리즘 스터디 기초반</div>
                        </div>
                    </div>
                    <div class="content" id="submitBox">
                        <button type="submit" id="submitButton" name="calSubmit">확인</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="right"></div>
    </div>
</body>
</html>
